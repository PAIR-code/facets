<link rel="import" href="../../../tf-imports/polymer.html">
<link rel="import" href="../../common/common_bundle.html">

<dom-module id='facets-overview-row-stats'>
  <template>
    <style>
      * {
        text-align: right;
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis;
      }
      .data-error {
        color: red;
        font-weight: bold;
      }
      .data-weighted {
        font-style: italic;
      }
      .table-row {
        display: flex;
        margin-bottom: 4px;
      }
      .table-cell {
        min-width: 70px;
        max-width: 70px;
        padding-right: 4px;
        overflow: hidden;
      }
      .data-custom {
        min-width: 150px;
        max-width: 150px;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }
      #legend-box {
        width: 6px;
        height: 16px;
        margin-left: 4px;
      }
    </style>
    <div class="table-row">
      <div id="legend-box"></div>
      <template is="dom-repeat" items="[[_entries]]">
        <div class$="[[item.cssClass]] table-cell" title="[[item.fullStr]]">[[item.str]]</div>
      </template>
    </div>
  </template>
</dom-module>
<script src="facets-overview-row-stats.js"></script>
